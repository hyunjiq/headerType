<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/type2.min.css">
    <title>type1</title>
</head>
<body>
    <!-- 컨테이너있음 -->
    <header id="hd" class="border-bottom bg-white">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a href="">로고</a></h1>
            <ul class="gnb d-flex ps-0 mb-0">
                <li class="d1 mx-3 position-relative py-3">
                    <a class="d1-a" href="" class="d-block">대메뉴1</a>
                    <ul class="position-absolute start-0 w-100 bg-dark px-0">
                        <li><a href="" class="text-white">소메뉴1</a></li>
                        <li><a href="" class="text-white">소메뉴2</a></li>
                        <li><a href="" class="text-white">소메뉴3</a></li>
                        <li><a href="" class="text-white">소메뉴4</a></li>
                        <li><a href="" class="text-white">소메뉴5</a></li>
                    </ul>
                </li>
                <li class="d1 mx-3 position-relative py-3">
                    <a class="d1-a" href="" class="d-block">대메뉴2</a>
                    <ul class="position-absolute start-0 w-100 bg-dark px-0">
                        <li><a href="" class="text-white">소메뉴1</a></li>
                        <li><a href="" class="text-white">소메뉴2</a></li>
                        <li><a href="" class="text-white">소메뉴3</a></li>
                        <li><a href="" class="text-white">소메뉴4</a></li>
                        <li><a href="" class="text-white">소메뉴5</a></li>
                    </ul>
                </li>
                <li class="d1 mx-3 position-relative py-3">
                    <a class="d1-a" href="" class="d-block">대메뉴3</a>
                    <ul class="position-absolute start-0 w-100 bg-dark px-0">
                        <li><a href="" class="text-white">소메뉴1</a></li>
                        <li><a href="" class="text-white">소메뉴2</a></li>
                        <li><a href="" class="text-white">소메뉴3</a></li>
                        <li><a href="" class="text-white">소메뉴4</a></li>
                        <li><a href="" class="text-white">소메뉴5</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="promotionGnb d-flex ps-0 mb-0 me-auto">
                <li class="mx-3"><a href="" class="text-black-50">sale</a></li>
                <li class="mx-3"><a href="" class="text-black-50">season</a></li>
            </ul>
            <ul class="rightMenu d-flex ps-0 mb-0">
                <li class="searchForm">
                    <!-- 다른 li랑 차별성을 두기 위해 div를 넣는다 -->
                    <div class="bg-dark rounded-pill overflow-hidden">
                        <form action="" class="d-flex">
                            <input type="text" class="text-white bg-transparent border-0 px-2" placeholder="검색어를 입력해주세요.">
                            <button type="submit" class="text-white border-0 bg-transparent">
                                <i>svg</i>
                                <span class="visually-hidden">검색</span>
                                <!-- 접근성을 위해 span에 뭔지 적어줌 -->
                            </button>
                        </form>
                    </div>
                </li>
                <li class="mx-3"><i class="bi bi-balloon-heart"></i><span class="visually-hidden">로그인</span></li>
                <li class="mx-3"><i class="bi bi-cart"></i><span class="visually-hidden">장바구니</span></li>
                <!-- 아이콘만 있으면 장애인한테 안들리기 때문에 접근성을 위해 span에 뭔지 적어줌 -->
            </ul>
        </div>
    </header>
</body>
</html>
